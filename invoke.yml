# vim: ft=yaml ts=2 sts=2 sw=2

matrix:
  dist:
    ubuntu:
    - xenial
    - bionic
    debian:
    - stretch
    centos:
    - 7
  salt:
    - stable
    - stable 2017.7
    - stable 2018.3
    - develop
  salt-formulas:
    - master
    # tag: stable-2018.3

# NOTE, make sure target names don't conflict with DockerMake target names
target:
  # Ready to use salt-master with preinstalled reclass and github.com/salt-formulas
  saltmaster-reclass:
    matrix:
      - dist
      - salt-formulas
      - salt
    require:
      - reclass

dockermake:
  destination: 'images'
  repository:  'docker.io/mirantis'
  # options: '--no-cache'
  # options: '--registry-user XYZmirantis'
